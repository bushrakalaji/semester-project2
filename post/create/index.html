<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ArtPart web app for art auction Create a post now"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />

    <title>Create Listing</title>
  </head>
  <body class="bg-primary">
    <main>
      <img
        src="/images/StockSnap_IGHTJ9DY5E.jpg"
        alt="design image"
        srcset=""
        class="theme-img border border-dark theme-image"
      />

      <div class="container col-xl-10 col-xxl-8 px-4 py-5 text-primary">
        <div class="row g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <div class="text-uppercase fs-1 display-4 lh-1 mb-3">
              <span class="text-success">Create Listing</span>
            </div>

            <div class="text-uppercase fs-1">
              <span class="text-secondary">and join us</span>
              <span class="text-light">NOW!!</span>
            </div>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form
              class="p-4 p-md-5 border rounded-3 bg-light text-primary"
              id="createListing"
            >
              <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" required />
                <label for="floatingInput">Title</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  name="description"
                  id=""
                  cols="30"
                  rows="10"
                  class="form-control"
                ></textarea>
                <label for="floatingInput">Description</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="datetime-local"
                  name="endsAt"
                  class="form-control text-primary"
                  required
                />
                <label for="floatingInput">Ends At</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  name="tags"
                  class="form-control"
                  pattern="\bart\b"
                  title="use 'art' tag to create your listing"
                />
                <label for="floatingInput">Tags</label>
              </div>
              <div class="form-floating mb-3">
                <label for="floatingInput">Media</label>
                <input type="url" name="media" class="form-control" required />
              </div>
              <div class="d-flex gap-3">
                <a
                  href="/"
                  class="w-100 btn btn-lg btn-outline-primary rounded-pill"
                >
                  Cansel
                </a>
                <button
                  class="w-100 btn btn-lg btn-outline-primary rounded-pill"
                  type="submit"
                >
                  Publish
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/src/js/index.mjs" type="module"></script>
  </body>
</html>
